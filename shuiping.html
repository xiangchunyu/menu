<html>
<head >

    <title>水平菜单栏</title>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            height: 30px;
        }
       #menu li{
            background-color: pink;
            width: 120px;
            height: 30px;
            float: left;
           margin-right:5px;
           text-align: center;
            line-height: 30px;
        }
        #menu a{

        }
    </style>
</head>
<body>
  <ul id="menu">
      <li><a href="#">link1</a></li>
      <li><a href="#">link2</a></li>
      <li><a href="#">link3</a></li>
  </ul>
</body>
</html>
