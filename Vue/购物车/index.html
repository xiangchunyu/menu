<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>购物车</title>
	<style>
     table,tr,th,td{
     	border: 1px solid #000;
     	border-collapse: collapse;
     }
	</style>
</head>
<body>
  <table id="tab">
	  <thead>
  	 <tr>
  	 	<th></th>
  	 	<th>商品图片</th>
  	 	<th>商品信息</th>
  	 	<th>赠送</th>
  	 	<th>商品金额</th>
  	 	<th>商品数量</th>
  	 	<th>总金额</th>
  	 	<th>编辑</th>
  	 </tr>
	  </thead>
	  <tbody>
    <tr v-for="product in productList">
    	<td>
    		<input type="checkbox" @click="addCart(product)">
    	</td>
    	<td>
    		<img :src="product.productImg" width="100px" />
    	</td>
    	<td v-text="product.productName"></td>
    	<td>
    		<ul>
				<li v-for="part in product.parts" v-text="part.partsName"></li>
    		</ul>
    	</td>
    	<td v-text="product.productPrice"></td>
    	<td>
    	<button @click="subProduct(product)">-</button>
    	<input type="text" v-model="product.productQuentity">
    	<button @click="addProduct(product)">+</button>
    	</td>
    	<td v-text="product.productQuentity * product.productPrice"></td>
    	<td>
    		<a href="#" @click="del(product)">删除</a>
    	</td>
    </tr>
	  </tbody>
	  <tfoot>
    <tr>
    	<td colspan="6">
    		<input type="checkbox">全选 </input>
    	</td>
    	<td >总计{{totalPrice}}</td>
    	<td>
    		<button>结账</button>
    	</td>
    </tr>
	  </tfoot>
  </table>
  <script src="vue.min.js"></script>
  <script src="axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
